<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../artist-now/artist-now.html">

<polymer-element name="pohoda-stage" attributes="stage artist country time">

    <template>

        <style shim-shadowdom>
            :host {
                flex: 1 100%;
                overflow: hidden;
                position: relative;
            }

            .stage {
                height: 100%;
                z-index: 1;
            }

            progress {
                appearance: none;
                -moz-appearance: none;
                -webkit-appearance: none;
                background-size: auto;
                border: none;
                height: 100%;
                left: 0;
                position: absolute;
                top: 0;
                width: 100%;
                z-index: -1;
            }
        </style>

        <progress min="0" max="{{time}}" value="{{count}}"></progress>
        <div class="stage" layout horizontal center around-justified>
            <h2>{{stage}}</h2>
            <artist-now id="now" artist="{{artist}}" country="{{country}}" time="{{time}}"></artist-now>
        </div>

    </template>

    <script>
        (function() {
            'use strict';


            Polymer('pohoda-stage', {

                stages: [],
                count: 0,

                ready: function() {
                    this.count = this.time;
                    this.start();
                },

                start: function() {
                    var self = this;

                    function countdown() {
                        self.count -= 1;
                        self.fire('stage-countdown-count', self.count);
                        if (self.count > 0) {
                            setTimeout(function() {
                                requestAnimationFrame(countdown);
                            }, 1000);
                        } else {
                            self.fire('stage-countdown-ended');
                        }
                    }

                    countdown();
                }

            });
        })();
    </script>

</polymer-element>
