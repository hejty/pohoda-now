<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../artist-now/artist-now.html">

<polymer-element name="pohoda-stage" attributes="stage artist">

    <template>

        <style shim-shadowdom>
            :host {
                flex: 1 100%;
                overflow: hidden;
            }

            .stage:nth-of-type(1) {
                background: #D8DDEF;
            }

            .stage:nth-of-type(2) {
                background: #A0A4B8;
            }

            .stage:nth-of-type(3) {
                background: #7293A0;
            }

            .stage:nth-of-type(4) {
                background: #45B69C;
            }

            .stage:nth-of-type(5) {
                background: #21D19F;
            }
        </style>

        <template repeat="{{stg in stage}}">
            <progress min="0" max="{{time}}" value="{{count}}"></progress>
            <div class="stage" style="height: {{100/allstages}}vh" layout horizontal center around-justified>
                <h3>{{stg.name}}</h3>
                <artist-now stage="{{stg.name}}"></artist-now>
            </div>
        </template>

    </template>

    <script>
        (function() {
            'use strict';

            Polymer('pohoda-stage', {

                stages: [],
                time: null,
                count: 0,

                // Fires when the "<polymer-element>" has been fully prepared
                ready: function() {
                    this.stage = [
                        {name: 'Bažant Stage'},
                        {name: 'Space Aréna'},
                        {name: 'Orange Stage'},
                        {name: 'Európa Stage'},
                        {name: 'Nay Dance House'}
                    ];

                    this.allstages = this.stage.length;
                    this.time = 60; // Hardcoded value
                    this.count = this.time;
                    this.start();
                },

                start: function() {
                    var self = this;

                    function countdown() {
                        self.count -= 1;
                        self.fire('stage-countdown-count', self.count);
                        if (self.count > 0) {
                            setTimeout(function() {
                                requestAnimationFrame(countdown);
                            }, 1000);
                        } else {
                            self.fire('stage-countdown-ended');
                        }
                    }

                    countdown();
                }

            });
        })();
    </script>

</polymer-element>
