<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../artist-now/artist-now.html">

<polymer-element name="pohoda-stage" attributes="stage artist">

    <template>

        <style shim-shadowdom>
            :host {
                flex: 1 100%;
                overflow: hidden;
            }

            .stage:nth-of-type(1) {
                background: #D8DDEF;
            }

            .stage:nth-of-type(2) {
                background: #A0A4B8;
            }

            .stage:nth-of-type(3) {
                background: #7293A0;
            }

            .stage:nth-of-type(4) {
                background: #45B69C;
            }

            .stage:nth-of-type(5) {
                background: #21D19F;
            }
        </style>

        <template repeat="{{stg in stage}}">
            <div class="stage" style="height: {{100/allstages}}vh" layout horizontal center around-justified>
                <h3>{{stg.name}}</h3>
                <artist-now stage="{{stg.name}}"></artist-now>
            </div>
        </template>

    </template>

    <script>
        (function() {
            'use strict';

            Polymer('pohoda-stage', {

                stages: [],

                // Fires when the "<polymer-element>" has been fully prepared
                ready: function() {
                    this.stage = [
                        {name: 'Bažant Stage'},
                        {name: 'Space Aréna'},
                        {name: 'Orange Stage'},
                        {name: 'Európa Stage'},
                        {name: 'Nay Dance House'}
                    ];

                    this.allstages = this.stage.length;
                },

                // Fires when the element was inserted into the document
                attached: function() {

                },

                // Fires when the element was removed from the document
                detached: function() {

                },

                // Fires when an attribute was added, removed, or updated
                attributeChanged: function(attr, oldVal, newVal) {

                }

            });
        })();
    </script>

</polymer-element>
